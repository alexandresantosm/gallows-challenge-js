<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />

    <title>Jogo da Forca - Add New Word</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header">
          <img src="./assets/images/logo-alura.png" alt="Logo Alura" />
        </header>

        <main class="main new-word">
          <textarea
            class="new-word-input"
            type="text"
            placeholder="Digite uma palavra ou frase"
            autofocus
            maxlength="8"
          ></textarea>

          <div class="buttons">
            <div class="info">
              <img
                src="./assets/icons/exclamation-circle-fill.svg"
                alt="Information icon"
              />
              <p>Máx. de 8 letras</p>
            </div>

            <a
              class="btn btn-filled"
              type="button"
              role="button"
              href="./new-game.html"
            >
              Salvar e começar
            </a>

            <a
              class="btn btn-outline"
              type="button"
              role="button"
              href="./index.html"
            >
              Cancelar
            </a>
          </div>
        </main>
      </div>

      <footer class="footer">@2022 - Challenge One: Jogo da forca</footer>
    </div>
  </body>
</html>
