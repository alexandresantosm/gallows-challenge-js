<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />

    <title>Jogo da Forca - New Game</title>
  </head>
  <body class="new-game">
    <div class="container">
      <div class="content">
        <header class="header">
          <img src="./assets/images/logo-alura.png" alt="Logo Alura" />
        </header>

        <main class="main">
          <div class="gallows">
            <img
              src="./assets/images/gallows-with-right-leg.png"
              alt="Desenho de uma forca"
            />

            <div class="word">
              <div class="letter correct-letters">
                <li>a</li>
                <li>m</li>
                <li>i</li>
                <li>z</li>
                <li>a</li>
                <li>d</li>
                <li>e</li>
                <li>s</li>
              </div>

              <div class="letter wrong-letters">
                <li>x</li>
                <li>r</li>
                <li>j</li>
                <li>v</li>
                <li>p</li>
                <li>q</li>
              </div>
            </div>
          </div>
          <div class="buttons">
            <a class="btn btn-filled" type="button" role="button" href="#">
              Novo jogo
            </a>

            <a
              class="btn btn-outline"
              type="button"
              role="button"
              href="./index.html"
            >
              Desistir
            </a>
          </div>
        </main>
      </div>

      <footer class="footer">@2022 - Challenge One: Jogo da forca</footer>
    </div>
  </body>
</html>
